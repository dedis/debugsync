name: Go lint

on:
  push:
    branches: [ main ]
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go ^1.19
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
      
    - name: Lint
      run: make lint

    - name: Vet
      run: make vet
